<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Axiom</title>
    </head>

    <script type="text/javascript">
        let user;

        function onTelegramAuth(user) {
            user = user;

            const newDiv = document.createElement('div');

            const userString = 'Logged in as ' +
                    user.first_name +
                    ' ' +
                    user.last_name +
                    ' (' +
                    user.id +
                    (user.username ? ', @' + user.username : '') +
                    ')';

            const newContent = newDiv.innerHTML = userString;

            document.body.appendChild(newDiv);

            console.log(userString);
        }
    </script>
    <body>
        <h1>AXIOM</h1>
        <script async src="https://telegram.org/js/telegram-widget.js?21" data-telegram-login="AxiomAuthBot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    </body>

</html>
