<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name=“robots” content=“noindex, nofollow”>
  <title>Space-Drops</title>
  <link rel="icon" type="image/x-icon" href="/src/img/favicon-black.ico">
  <script src="https://cdn.jsdelivr.net/npm/base-58@0.0.1/Base58.min.js"></script>
  <link rel="stylesheet" href="style2.css" />
  <style>
    /* body {
          background-image: url('src/img/background-black.jpeg');
      } */
  </style>
    <script
          src="https://code.jquery.com/jquery-3.6.4.min.js"
          integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
          crossorigin="anonymous">
    </script>
</head>

<body class="body">
  <div class="conteiner">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="planet">
        <img class="planet__img" src="src/img/earth.svg" alt="Planet">
        </img>
      </section>

      <section class="wrapper">
        <h1 class="title">
          НАЙДИ СВОЁ МЕСТО ВО ВСЕЛЕННОЙ!
        </h1>
        <div class="interactive-wrapper">
        <div class="form">
          <div class="form__input">
            <div class="form__input-button">
              <div class="form__input-button-icon form__input-button-icon_reis"></div>
            </div>
            <div class="form__input-content">
              <span class="form__input-content-title">Рейс</span>
              <span class="form__input-content-description">#TR 300_<span id="users-count"></span></span>
            </div>
          </div>
          <div class="form__input">
            <div class="form__input-button">
              <div class="form__input-button-icon form__input-button-icon_date"></div>
            </div>
            <div class="form__input-content">
              <span class="form__input-content-title">Дата вылета</span>
              <span class="form__input-content-description">[Уточняется]</span>
            </div>
          </div>
          <div class="auth-wrapper">
            <button class="form__btn">ПОЕХАЛИ!</button>
            <script
                async
                src="https://telegram.org/js/telegram-widget.js?21"
                data-telegram-login="AxiomAuthBot"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write"
            ></script>
          </div>
        </div>
        <div class="countdown hidden">7</div>
        <div class="cosmos micro">ТЫ КОСМОС, ДЕТКА!</div>
        </div>


        <div class="description">
          <span class="description__text">
            Вся необходимая информация будет доступна в <span class="bold">Зале Ожидания</span> после <span
              class="bold">регистрации</span> и
            получения <span class="bold">посадочного
              талона</span>.
          </span>
          <span class="description__text">
            Во время полёта вам будет предложено то, что вам не снилось!
          </span>
        </div>
        <video class="video" controls poster="./src/img/video_player_mock.png">
          <source src="./src/video/tr300_1.mp4" type="video/mp4" />
          <source src="https://archive.org/download/WebmVp8Vorbis/webmvp8.ogv" type="video/ogg" />
          <source src="https://archive.org/download/WebmVp8Vorbis/webmvp8.webm" type="video/webm" />
          Your browser doesn't support HTML5 video tag.
        </video>
      </section>
    </main>
  </div>
</body>
<script src="/script2.js"></script>
</html>
